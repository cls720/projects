<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="css/element-ui/index.css">
  <link href="js/dist/vendors.css" />
  <style>
    .developer-main-container {
      position: absolute;
      background-color: #020758;
      min-height: inherit;
      overflow: hidden;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }


    .border-item {
      background-color: rgba(1, 5, 61, 0.2);
    }

    .border-item-title {
      text-indent: 10px;
      color: #32d3eb;
      font-size: 16px;
      line-height: 30px;
      background-color: rgba(1, 5, 61, 0.4);
    }

    .card-container {
      padding: h bd10px;
    }

    .box-card {
      padding: 5px 0px;
      text-align: center;
    }

    .text-title {
      line-height: 30px;
      font-weight: bold;
    }

    .text-item {
      line-height: 20px;
    }

    .time-line-box {
      overflow: hidden;
      height: 100%;
      padding: 5px;
    }


    .text-title {
      line-height: 30px;
      font-weight: bold;
    }

    .text-item {
      line-height: 20px;
    }

    .china-map-title {
      font-size: 20px;
      color: #fff;
      padding: 20px;
      position: absolute;
    }

    .china-map-online-count {
      color: #e6a23c;
    }
  </style>

</head>

<body>
  <div id="app" class="developer-main-container" style="background-image: url('./images/background-03.png');background-repeat: no-repeat;background-size: 100% 100%;">
    <div ref="mainDiv" style="display:none">
      <el-container>
        <el-header style="padding-top:20px;">
          <el-col :xs="24" :sm="24" :lg="24">
            <image-title :conf="imageTitleConf">
              大圆机运行历史数据分析
            </image-title>
          </el-col>
        </el-header>

        <el-main ref="elMain">
          <el-row :gutter="20">
            <el-col :xs="24" :sm="24" :lg="12">
              <div class="border-item">
                <line-chart :conf="lineChartSpeed" :dataset-datas="dataset.dsSpeed.datas" :style="[{height:lineChartHeight}]">
                </line-chart>
              </div>
            </el-col>
            <el-col :xs="24" :sm="24" :lg="12">
              <div class="border-item">
                <line-chart :conf="lineChartTemperature" :dataset-datas="dataset.dsTemperature.datas" :style="[{height:lineChartHeight}]">
                </line-chart>
              </div>
            </el-col>
          </el-row>
          <el-row :gutter="20" style="margin-top:20px;">
            <el-col :xs="24" :sm="24" :lg="12">
              <div class="border-item">
                <line-chart :conf="lineChartTension" :dataset-datas="dataset.dsTension.datas" :style="[{height:lineChartHeight}]">
                </line-chart>
              </div>
            </el-col>
            <el-col :xs="24" :sm="24" :lg="12">
              <div class="border-item">
                <line-chart :conf="lineChartHumidity" :dataset-datas="dataset.dsHumidity.datas" :style="[{height:lineChartHeight}]">
                </line-chart>
              </div>
            </el-col>
          </el-row>
        </el-main>
      </el-container>
    </div>
  </div>
</body>
